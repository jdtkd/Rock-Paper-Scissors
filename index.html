<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <title>rock paper scissors</title>
       <link rel="stylesheet" href="style/10-rock-paper-scissors.css">
</head>

<body>

       <p class="title">Rock Paper Scissors</p>

       <button onclick="
playGame('rock');
" class="move-button"><img  class="move-icon" src="images/rock-emoji.png" alt="">
       </button>


       <button onclick="
      playGame('paper');
" class="move-button"><img  class="move-icon" src="images/paper-emoji.png" >
       </button>





       <button onclick="
    playGame ('scissors');
    " class="move-button"><img class="move-icon" src="images/scissors-emoji.png" alt="">
       </button>

       <p class="js-result result "></p>
       <p class="js-move"></p>

       <p class="js-score score"></p>

       <button onclick="
    score.losses=0;
    score.ties=0;
    score.wins=0;
    localStorage.removeItem('score');
    updatesScoreElement();

    " class="reset-score-button">
              Reset score
       </button>

       <script src="scripts/10-rock-paper-scissors.js"></script>

</body>

</html>
